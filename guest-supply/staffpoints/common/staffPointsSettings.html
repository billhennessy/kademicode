<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Points bucket to debit</label>
        <div class="col-sm-12">
            <select class="form-control select-bucket1">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $services.pointsManager.pointsBuckets)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Points bucket to credit</label>
        <div class="col-sm-12">
            <select class="form-control select-bucket2">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $services.pointsManager.pointsBuckets)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
</form>
